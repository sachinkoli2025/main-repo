<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Retail Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #219150;
    }

    #cart-count {
      font-weight: bold;
      color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cloud Retail Shop</h1>
    <p>Cart Items: <span id="cart-count">0</span></p>
  </header>

  <div class="container">
    <div class="product">
      <div>
        <h2>Wireless Headphones</h2>
        <p>$99.99</p>
      </div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <div>
        <h2>Smart Watch</h2>
        <p>$199.99</p>
      </div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
      <div>
        <h2>Gaming Keyboard</h2>
        <p>$79.99</p>
      </div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Cloud Retail Co.
  </footer>

  <script>
    let cartCount = 0;

    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
    }
  </script>
</body>
</html>
